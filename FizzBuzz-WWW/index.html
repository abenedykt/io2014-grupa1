<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<HTML>
<HEAD>
    <META HTTP-EQUIV="content-type" CONTENT="text/html; charset=iso-8859-2">

    <style>
    @import url('https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css');
    </style>
</head>
<body ng-app>
    <div class="row">        
        <div class="col-lg-2">
            <div ng-controller="FizzBuzz" class="panel panel-success">
                <div class="panel-heading">Fizz Buzz</div>
                <div ng-app class="panel-body">
                    <div  class="form-group">
                        <label for="">
                            Wpisz numer</label>
                        <input type="number" class="form-control" ng-change="change()" ng-model="number"  placeholder="Wpisz numer">                       
                    </div>
                    {{result}}
                </div>
                
                <div class="panel-footer text-right">Pawe≈Ç Siemienik</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.angularjs.org/angular-1.0.1.js"></script>
    <script>
    //wszystkie wyniki do number
    var myApp = angular.module('myApp',[]);
    function FizzBuzz($scope) {
        $scope.change= function(){
            if($scope.number == 0){
                $scope.result = null;
                return;
            }
            $scope.result = $scope.number;
            $scope.result = $scope.number % 3 == 0 && "Fizz" || $scope.result ;   
            $scope.result = $scope.number % 5 == 0 && 
                (
                    $scope.number % 3 == 0 && "Fizz Buzz" || "Buzz" 
                ) 
                || $scope.result ;  
            
        }
    }
    </script>
</body>
</html>
