<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Bootstrap 3 Template - jsFiddle demo</title>
  
  <script type='text/javascript' src='http://code.jquery.com/jquery-git2.js'></script>
  
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  
  
  <link rel="stylesheet" type="text/css" href="/css/result-light.css">
  
    
      <script type='text/javascript' src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    
  
    
      <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    
  
    
      <script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    
  
  <style type='text/css'>
    /* Latest compiled and minified CSS included as External Resource*/

/* Optional theme */
@import url('//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css');

body {
    margin: 10px;
}
  </style>
  


<script type='text/javascript'>//<![CDATA[ 
$(function(){
angular.module('myApp', [])
.controller('MyController', ['$scope', function ($scope) {
    $scope.result = 'WYNIK TUTAJ';
    $scope.button = {};
    $scope.button.clk = function() {
        alert("453452534");
    }
}]);

angular.element(document).ready(function() {
    angular.bootstrap(document, ['myApp']);
});
});//]]>  

</script>


</head>
<body>
  <div class="container" ng-controller="MyController">  
    <form role="form" action="post" class="jumbotron row">
        <div class="col-xs-8">
            <input type="number" class="form-control" id="no" placeholder="Type a number">
        </div>
        <button type="submit" class="col-xs-4 btn btn-primary" ng-click="button.clk()">GO!</button>
        <div id="result" class="col-xs-12">{{result}}</div>
    </form>
</div>
  
</body>


</html>
