<html lang="en"><head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <style class="custom-css">
#jumbo {
  background-color: #333;
  color: #eee;
}
#jumbo p {
  font-size: 16px;
}
#try-header {
  margin: 30px 0px;
}
#try-more {
  margin: 30px 0px;
  font-style: italic;
}
</style>
</head>
  
  <body ng-app>
    <div class="row">
      <div class="col-md-4" >
      </div>
      <div class="col-md-4" ng-controller="game">
        <h3>
          Witam w mojej grze
        </h3>
        <hr>
        <div class="form-group" >
          <label>
            Podaj cyfre
          </label>
          <input type="number" class="form-control" ng-model="liczba">
        </div>
        <button type="submit" class="btn btn-primary btn-lg" ng-click="sprawdz()">
          Sprawdź się!
        </button>
        <hr>
        <div class="form-group">
          <label>
            Odpowiedź:
          </label>
          <textarea class="form-control">{{text}}</textarea>
        </div>


      </div>
      <div class="col-md-4">
      </div>
    </div>
   <script type="text/javascript" src="https://code.angularjs.org/angular-1.0.1.js"></script>
    <script>
    var myApp = angular.module('FizzBuzz',[]);
    function game($scope) {
        $scope.sprawdz= function(){
            if($scope.liczba == 0){
                $scope.text = null;
                return;
            }
            $scope.text = $scope.liczba;
            $scope.text = $scope.liczba % 3 == 0 && "Fizz" || $scope.text ;   
            $scope.text = $scope.liczba % 5 == 0 && 
                (
                    $scope.liczba % 3 == 0 && "Fizz Buzz" || "Buzz" 
                ) 
                || $scope.text ;  
            
        }
    }
    </script>

</body></html>
